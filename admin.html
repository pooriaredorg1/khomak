<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <h1>پنل مدیریت - افزودن محصول جدید</h1>
        
        <form id="upload-form" style="display:none;" action="https://formspree.io/f/xeozyjyg" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="product-image">عکس محصول:</label>
                <input type="file" id="product-image" name="productImage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="product-description">توضیحات محصول:</label>
                <textarea id="product-description" name="productDescription" rows="6" placeholder="نام، ویژگی‌ها، قیمت و..." required></textarea>
            </div>
            <button type="submit" class="btn">ثبت محصول</button>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
